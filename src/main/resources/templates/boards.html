<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="common :: head"></th:block>
</head>
<body>
<th:block th:include="common :: header"></th:block>

<h1>Message Boards</h1>

<ul><th:block th:each="board : ${boards}">
    <li>Message Board: <a th:href="'/messages/' + ${board.id}"><span th:text="${board.name}"></span></a></li>
</th:block></ul>

<p><span th:text="${boards.size()}">0</span> message boards.</p>

<th:block th:include="common :: footer"></th:block>
</body>
</html>
